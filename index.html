<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>残局编辑器</title>
<link href="stylesheets/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<link href="stylesheets/style.css" rel="stylesheet" type="text/css"/>
<script src="javascripts/tablecloth.js" type="text/javascript">></script>
<script src="javascripts/jquery.min.js" type="text/javascript">></script>
<script src="javascripts/drag.js" type="text/javascript">></script>
<script src="javascripts/main.js" type="text/javascript">></script>
<script src="javascripts/ygo.js" type="text/javascript">></script>
<script src="javascripts/jquery.tmpl.min.js" type="text/javascript">></script>
<script src="javascripts/popmenu.js" type="text/javascript">></script>
<script src="javascripts/result.js" type="text/javascript">></script>

<script type="text/javascript">
var _popmenu;
var dragging = false;
var putting = false;
$(document).ready(function(){
	setPageLabel();
	document.getElementById('keyword').focus();
	var dragImage  = document.getElementById('DragImage');
	dragImage.style.display = "none";
	initField();
	_popmenu = new PopMenu;
	
});

</script>
<script type="text/x-jquery-tmpl" id="page-tmpl">
	第 ${current_page} 页 / 共 ${page_num} 页
</script>
<script type="text/x-jquery-tmpl" id="field-tmpl">
	<div class="location_${location}" style="top:${top}px; left:${left}px;"></div>
</script>
<script type="text/x-jquery-tmpl" id="thumb-tmpl">
	<img class='thumb' style="top:${top}px; left:${left}px; right:${right}px; bottom:${bottom}px;cursor:pointer;" src='http://my-card.in/images/cards/ygocore/thumbnail/${card_info.card_id}.jpg'/>
</script>

</head>

<body>
	<img id="DragImage" src="images/unknow.jpg" style="cursor:pointer;" alt=""/>

	<div id="header">
		<h1>残局编辑器</h1>
	</div>
	<div id="main">
		<div id="detail">
			<img id="detail_image" src="images/unknow.jpg" alt=""/>
			<!--<label id="detail_label"></label>-->
			<textarea id="detail_textarea" disabled="true" style="resize:none;cursor:text;"></textarea>
		</div>
		<div id="fields">
		
		</div>
		<div id="search_bar">
			<input class="textfield" id="keyword" type="text" placeholder="请输入关键字" value="黑羽"/>
			<button class="button" id="search" onmouseup="search()">搜索</button>
			<div id="content">
				<div id="result"></div>
			</div>
			<label class="page_label">第0页/共0页</label>
			<div id="page_button" style="display:none">
				<button class="btn" type="button" id="prePage" onclick="prePage()">上一页</button>
				<button class="btn" type="button" id="nextPage" onclick="nextPage()">下一页</button>
			</div>
		</div>
	</div>
	
	<a id="download" href="#" title="下载到本地"><img src="images/download.png" style="cursor: pointer;width:80px; height:80px;" alt=""/></a>
	
	<div id="popMenu">
		<ul>
			<li>
				更改表示形式
				<ul>
					<li>表侧攻击表示</li>
					<li>表侧守备表示</li>
					<li>里侧守备表示</li>
					<li>里侧攻击表示</li>
				</ul>
			</li>
			<li>
				不解除苏生限制
			</li>
			<li>
				解除苏生限制
			</li>
			<li>
				设置永续效果对象
			</li>
			<li>
				设置装备对象
			</li>
			<li>
				增加指示物
			</li>
		</ul>
	</div>
</body>
</html>
