<html xmlns="http://www.w3.org/1999/xhtml">
<title>残局编辑器</title>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="stylesheets/style.css" rel="stylesheet" type="text/css">
<link href="stylesheets/bootstrap.min.css" rel="stylesheet" type="text/css">
<script src="javascripts/tablecloth.js"></script>
<script src="javascripts/jquery.min.js"></script>
<script src="javascripts/drag.js"></script>
<script src="javascripts/main.js"></script>
<script src="javascripts/ygo.js"></script>
<script src="javascripts/jquery.tmpl.min.js"></script>
<script src="javascripts/popmenu.js"></script>

<script type="text/javascript">


var _popmenu;
var dragging = false;
var putting = false;
$(document).ready(function(){
	setPageLabel();
	document.getElementById('keyword').focus();
	var dragImage  = document.getElementById('DragImage');
	dragImage.style.display = "none";
	initField();
	_popmenu = new PopMenu;
	
});

</script>
<script type="text/x-jquery-tmpl" id="detail-tmpl">
	<b><center>${detail.name}[${detail._id}]</center>
	[${detail.type}] ${detail.race}/${detail.attribute}</br>
	[${detail.level}] ${detail.atk}/${detail.def}<br>
	${detail.desc}
	</b>
</script>
<script type="text/x-jquery-tmpl" id="page-tmpl">
	第 ${current_page} 页 / 共 ${page_num} 页
</script>
<script type="text/x-jquery-tmpl" id="field-tmpl">
	<div class="location_${location}" style="top:${top}px; left:${left}px;"></div>
</script>
<script type="text/x-jquery-tmpl" id="thumb-tmpl">
	<img class='thumb' style="top:${top}px; left:${left}px; right:${right}px; bottom:${bottom}px;cursor:pointer;" src='http://my-card.in/images/cards/ygocore/thumbnail/${card_info.card_id}.jpg'>
</script>

</head>

<body>

	<header>
		<h1>残局编辑器</h1>
	</header>
	<div id="main">
		<div id="detail">
			<img id="detail_image" src="images/unknow.jpg">
			<!--<label id="detail_label"></label>-->
			<textarea id="detail_textarea" disabled="true" style="resize:none;cursor:text;"></textarea>
		</div>
		<div id="fields">
		
		</div>
		<div id="search_bar">
			<input class="textfield" id="keyword" type="text" placeholder="输入关键字" value="黑羽">
			<button class="button" id="search" onmouseup="search()">搜索</button>
			<div id="content">
				<div id="result"></div>
			</div>
			<label class="page_label"></label>
			<div id="page_button" style="display:none">
				<button class="btn" type="button" id="prePage" onclick="prePage()">上一页</button>
				<button class="btn" type="button" id="nextPage" onclick="nextPage()">下一页</button>
			</div>
		</div>
	</div>
	
	<a id="download" href="#" title="下载到本地"><img src="images/download.png" style="cursor: pointer;width:80px; height:80px;"></a>
	
	<img src="" id="DragImage" style="cursor:pointer;">
	<div id="popMenu">
		<ul>
			<li>
				更改表示形式
				<ul>
					<li>表侧攻击表示</li>
					<li>表侧守备表示</li>
					<li>里侧守备表示</li>
					<li>里侧攻击表示</li>
				</ul>
			</li>
			<li>
				不解除苏生限制
			</li>
			<li>
				解除苏生限制
			</li>
			<li>
				设置永续效果对象
			</li>
			<li>
				设置装备对象
			</li>
			<li>
				增加指示物
			</li>
		</ul>
	</div>
</body>
</html>
